<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"/>
  <title>Animated Skill Bar</title>
</head>
<body>
   <div class="skills-bar">
      <div class="bar">
         <div class="info">
          <span>HTML</span>
         </div>
         <div class="progress-line html">
          <span></span>
         </div>
      </div>

       <div class="bar">
         <div class="info">
          <span>CSS</span>
         </div>
         <div class="progress-line css">
          <span></span>
         </div>
      </div>

       <div class="bar">
         <div class="info">
          <span>JAVASCRIPT</span>
         </div>
         <div class="progress-line javascript">
          <span></span>
         </div>
      </div>

       <div class="bar">
         <div class="info">
          <span>REACT JS</span>
         </div>
         <div class="progress-line react-js">
          <span></span>
         </div>
      </div>

       <div class="bar">
         <div class="info">
          <span>NODE JS</span>
         </div>
         <div class="progress-line node-js">
          <span></span>
         </div>
      </div>
   </div>
</body>
</html>
